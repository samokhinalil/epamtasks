<html>
<head>
    <title>Пользователи и награды</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Users and awards</h1>

    <table>
        <caption>Пользователи</caption>
        <tr>
            <th>Имя пользователя</th>
            <th>Дата рождения</th>
            <th>Возраст</th>
            <th>Награды</th>
        </tr>
        <tr>
            <td>user1</td>
            <td>27.10.1998</td>
            <td>20</td>
            <td>award1, award2</td>
        </tr>
        <tr>
            <td>user2</td>
            <td>23.07.1998</td>
            <td>20</td>
            <td>award2, award3</td>
        </tr>
        <tr>
            <td>user3</td>
            <td>20.08.1998</td>
            <td>20</td>
            <td>award3</td>
        </tr>
    </table>

    <input class="button" type="button" value="Добавить" />
    <input class="button" type="button" value="Редактировать" />
    <input class="button" type="button" value="Удалить" />

    <table>
        <caption>Награды</caption>
        <tr>
            <th>Название награды</th>
            <th>Описание</th>
        </tr>
        <tr>
            <td>award1</td>
            <td><img class="image" src="award1.png" />description1</td>
        </tr>
        <tr>
            <td>award2</td>
            <td>description2</td>
        </tr>
        <tr>
            <td>award3</td>
            <td>description3</td>
        </tr>
    </table>

    <input class="button" type="button" value="Добавить" />
    <input class="button" type="button" value="Редактировать" />
    <input class="button" type="button" value="Удалить" />

</body>
</html>
